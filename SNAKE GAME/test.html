<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    canvas {
      background: #222;
      box-shadow: 0 0 20px rgb(166, 147, 36);
      border-radius: 8px;
    }

    .info {
      margin: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>üêù Gensyn Bee Game</h1>
  <div class="info">
    <span id="score">Score: 0</span> |
    <span id="level">Level: 1</span>
  </div>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let score = 0;
    let level = 1;
    let speed = 200; // Initial speed in ms

    let snake = [{ x: 9 * box, y: 10 * box }];
    let food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box,
    };
    let direction;

    document.addEventListener("keydown", directionControl);

    function directionControl(e) {
      if (e.keyCode == 37 && direction != "RIGHT") direction = "LEFT";
      else if (e.keyCode == 38 && direction != "DOWN") direction = "UP";
      else if (e.keyCode == 39 && direction != "LEFT") direction = "RIGHT";
      else if (e.keyCode == 40 && direction != "UP") direction = "DOWN";
    }

    function collision(head, array) {
      return array.some(segment => head.x === segment.x && head.y === segment.y);
    }

    function draw() {
      ctx.fillStyle = `hsl(${level * 40}, 40%, 15%)`; // change color per level
      ctx.fillRect(0, 0, 400, 400);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i == 0 ? "#0f0" : "#1aff1a";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = "#ff0";
      ctx.fillRect(food.x, food.y, box, box);

      // Old head position
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      // Direction
      if (direction == "LEFT") snakeX -= box;
      if (direction == "UP") snakeY -= box;
      if (direction == "RIGHT") snakeX += box;
      if (direction == "DOWN") snakeY += box;

      // If snake eats food
      if (snakeX == food.x && snakeY == food.y) {
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box,
        };

        // Increase difficulty every 5 foods
        if (score % 5 === 0) {
          level++;
          document.getElementById("level").textContent = "Level: " + level;
          speed = Math.max(60, speed - 20); // reduce delay, faster snake
          clearInterval(game);
          game = setInterval(draw, speed);
        }

      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      // Game over conditions
      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= canvas.width ||
        snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        ctx.fillStyle = "red";
        ctx.font = "40px Poppins";
        ctx.fillText("GAME OVER", 80, 200);
        return;
      }

      snake.unshift(newHead);
    }

    let game = setInterval(draw, speed);
  </script>
</body>
</html>
